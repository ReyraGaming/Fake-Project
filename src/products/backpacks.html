<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backpacks</title>
    <link rel="stylesheet" href="../input.css" />
    <link rel="stylesheet" href="../../dist/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Quicksand:wght@400;500;700&family=Sofia+Sans+Condensed&family=Sura&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>

  <script src="./products.js"></script>
  <script src="https://unpkg.com/mustache@latest"></script>

  <body>
    <!-----Navbar-->
    <header class="bg-slate-500 py-4 px-4">
      <div class="flex flex-row justify-between items-center">
        <!-- Logo -->
        <h1 class="text-2xl py-2">Products Store</h1>
        <button
          id="button-list-menu"
          class="p-2 rounded-lg bg-slate-500 hover:bg-slate-700 sm:hidden"
        >
          <svg
            class="w-4"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <path
              d="M3 4H21V6H3V4ZM3 11H21V13H3V11ZM3 18H21V20H3V18Z"
              fill="currentColor"
            ></path>
          </svg>
        </button>
        <!-- Navbar Desktop -->
        <nav class="sm:flex sm:flex-row hidden space-x-6 items-center">
          <div class="py-2">
            <img
              src="../asset/search.png"
              class="absolute w-[21px] h-[21px] mx-[9px] my-[12px]"
            />
            <input
              type="text"
              placeholder="Cari..."
              class="rounded-lg px-9 py-2"
            />
          </div>
          <div class="flex flex-row gap-[17px] items-center">
            <a href="../index.html" class="hover:text-white">Home</a>
            <a href="#" class="hover:text-white">Shoes</a>
            <a href="#" class="hover:text-white">Backpacks</a>
            <a href="#about" class="hover:text-white">About</a>
            <a href="#contact" class="hover:text-white">Contact</a>
            <button class="rounded-lg p-2 bg-slate-500 hover:bg-slate-600">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="currentColor"
                class="bi bi-cart"
                viewBox="0 0 16 16"
              >
                <path
                  d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
                />
              </svg>
            </button>
            <button
              class="bg-gray-400 px-[23px] py-[10px] rounded-lg hover:bg-gray-500"
            >
              Sign In
            </button>
            <button
              class="bg-[#b2d0e3] px-[23px] py-[10px] rounded-lg hover:bg-gray-500"
            >
              Sign Up
            </button>
          </div>
        </nav>
      </div>
    </header>
    <!-- Navbar Mobile -->
    <nav id="mobile-list-menu" class="hidden flex-col bg-slate-500 w-[100vw] h-[100vh] sm:hidden">
      <input
        type="text"
        placeholder="Cari..."
        class="rounded-lg m-4 px-3 py-2 items-center"
      />
      <div class="flex flex-col pt-4 gap-[17px] items-center">
        <a href="../index.html" class="hover:text-white">Home</a>
        <a href="./shoes.html" class="hover:text-white">Shoes</a>
        <a href="./backpacks.html" class="hover:text-white">Backpacks</a>
        <a href="#about" class="hover:text-white">About</a>
        <a href="#contact" class="hover:text-white">Contact</a>
        <button class="rounded-lg p-2 bg-slate-500 hover:bg-slate-600">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="currentColor"
            class="bi bi-cart"
            viewBox="0 0 16 16"
          >
            <path
              d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
            />

        <div class="flex-row">
          <button
            class="bg-gray-400 px-[23px] py-[10px] rounded-lg hover:bg-gray-500"
          >
            Sign In
          </button>
          <button
            class="bg-[#b2d0e3] px-[23px] py-[10px] rounded-lg hover:bg-gray-500"
          >
            Sign Up
          </button>
        </div>
      </div>
    </nav>
    <!-----Backpacks-->
    <section class="bg-[#bfd3f2] px-28 py-6">
      <h1 class="pt-[40px] pb-[80px] text-center text-4xl sm:text-6xl font-bold text-white font-poppins">
        Backpacks Product
      </h1>
      <div id="bags-items" class="grid gap-y-[80px] gap-x-[40px] grid-cols-1 sm:grid-cols-4"></div>
    </section>
    <!-----Footer----->
    <section class="__footer bg-[#000000]">
      <div class="flex justify-between text-white px-5 py-6">
        <p>Fake Store</p>
        <p>Copyright &copy;2023</p>
      </div>
    </section>

</html>
